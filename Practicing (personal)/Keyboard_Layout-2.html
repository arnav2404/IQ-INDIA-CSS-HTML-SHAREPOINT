<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <style>
    .keyboard
    {
      display:grid;
      margin-top:100px;
      margin-left:600px;
      grid-template-columns: repeat(10, 50px);
      gap: 10px;
    }
    .key
    {
      width: 50px;
      height: 50px;
      background-color: rgb(172, 4, 113);
      text-align: center;
      line-height: 50px;
      font-size: 18px;
      font-weight: bold;
      border: 1px solid rgb(50, 1, 62);
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .key.active
    {
      background-color: rgb(201, 92, 145);
    }
  </style>
</head>
<body style="background-color:cadetblue;">
  <div class="keyboard" style="color: white;">
    <div class="key" data-key="a">ESC</div>
    <div class="key" data-key="b">F1</div>
    <div class="key" data-key="c">F2</div>
    <div class="key" data-key="d">F3</div>
    <div class="key" data-key="e">F4</div>
    <div class="key" data-key="a">F5</div>
    <div class="key" data-key="b">F6</div>
    <div class="key" data-key="c">F7</div>
    <div class="key" data-key="d">F8</div>
    <div class="key" data-key="e">F9</div>
    <div class="key" data-key="a">F10</div>
    <div class="key" data-key="b">F11</div>
    <div class="key" data-key="c">F12</div>
    <div class="key" data-key="d">Insert</div>
    <div class="key" data-key="e">PrtSc</div>
    <div class="key" data-key="a">Delete</div>
    <div class="key" data-key="b">Home</div>
    <div class="key" data-key="c">End</div>
    <div class="key" data-key="d">PgUp</div>
    <div class="key" data-key="e">PgDn</div>
    <!-- Add more keys as needed -->
  </div>

  <script>
    // Select all virtual keys
    const keys = document.querySelectorAll('.key');

    // Add an event listener for the physical keyboard
    document.addEventListener
  ('keydown', (event) =>
    {
      const keyPressed = event.key.toLowerCase(); // Get the pressed key
      const virtualKey = document.querySelector(`.key[data-key="${keyPressed}"]`);
      if (virtualKey)
      {
        virtualKey.classList.add('active'); // Highlight the virtual key
      }
    }
  );

    // Add an event listener for key release
    document.addEventListener
  ('keyup', (event) =>
    {
      const keyPressed = event.key.toLowerCase();
      const virtualKey = document.querySelector(`.key[data-key="${keyPressed}"]`);
      if (virtualKey)
      {
        virtualKey.classList.remove('active'); // Remove the highlight
      }
    }
  );
  </script>
</body>
</html>
