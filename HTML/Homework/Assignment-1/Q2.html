<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="Q2.css">
</head>
<body>
    <div class="background"></div>
    <div class="main">
        <div class="image">
            <img src="p1.jpg" alt="">
        </div>
        <div class="contact-US">
            <fieldset>
                <h1>Contact US</h1>
                <hr>
                <form action="">
                    <div class="your-name">
                        <p><input type="text" placeholder="Your Name" required></p>
                    </div>
                    <div class="your-email">
                        <p><input type="email" placeholder="Your Eamil" required></p>
                    </div>
                    <div class="your-phone">
                        <p><input type="number" placeholder="Your Phone" required></p>
                    </div>
                    <div class="message">
                        <p><textarea placeholder="message"></textarea></p>
                    </div>
                    <div class="send">
                        <p><button type="submit">Send</button></p>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</body>
</html>
