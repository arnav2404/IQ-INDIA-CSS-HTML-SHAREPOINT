<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
    <link rel="stylesheet" href="Apple_Product_page.css">
</head>
<body>
    <div class="main">
        <div class="product-template">
            <div class="apple-tile">
                <div class="apple-img">
                    <img src="Picsart_25-01-18_12-01-38-437.png" alt="">
                </div>
                <div class="white-bar">
                    <img src="apple_bar-1.png" alt="">
                    <img src="apple_bar-2.png" alt="">
                    <img src="apple_bar-3.png" alt="">
                    <img src="apple_bar-4.png" alt="">
                </div>
            </div>
            <div class="product-details">
                <h1>Delicious Apples</h1>
                <span class="code">COO 45999 <br>&nbsp;<br></span>
                <span class="price">R$ <span>&nbsp;7.93</span></span>
                <p class="select-color">Select a Color</p>
                <p class="color">
                    <img src="color-select-1.jpg" alt="">
                    <img src="color-select-2.jpg" alt="">
                    <img src="color-select-3.jpg" alt="">
                    <img src="color-select-4.jpg" alt="">
                </p>
                <p class="bene">BENEFITS</p>
                <p>
                    <ul>
                        <li>Apples are Nutricious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </p>
                <div class="add-to-cart">
                    <button>ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
