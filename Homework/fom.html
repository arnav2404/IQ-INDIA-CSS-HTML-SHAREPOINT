<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <fieldset>
        <form>
            <div class="full_name">
                <p><label for="Fn">Full Name</label></p>
                <p><input type="text" name="" id="Fn" placeholder="Your Full Name" required></p>
            </div>
    
            <div class="email">
                <p><label for="Ed">Email</label></p>
                <p><input type="email" name="" id="Ed" placeholder="Email Address" required></p>
            </div>

            <div class="message">
                <p><label for="Ms">Message</label></p>
                <p><textarea style="resize: none;" cols="60" rows="10" id="Ms" placeholder="Your Message Here..."></textarea></p>
            </div>
            <div class="button5">
                <button><a href="" type="submit">Submit</a></button>
            </div>
        </form>
    </fieldset>
</body>
</html>
